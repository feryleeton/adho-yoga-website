{% load blog_tags %}
<div class="sidebar-box ftco-animate">
    <h3>Recent Blog</h3>
    {% for article in last_articles %}
    <div class="block-21 mb-4 d-flex">
        <a href="{% url 'blog_single' article.slug %}" class="blog-img mr-4" style="background-image: url({{ article.image.url }});"></a>
        <div class="text">
            <h3 class="heading"><a href="{% url 'blog_single' article.slug %}">{{ article.title }}</a></h3>
            <div class="meta">
                <div><a href="#"><span class="icon-calendar"></span> {{ article.created }}</a></div>
                <br>
                <div><a href="{% url 'blog_single' article.slug %}"><span class="icon-person"></span> Admin</a></div>
                <div><a href="{% url 'blog_single' article.slug %}"><span class="icon-chat"></span> {% display_comments_count article %}</a></div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
