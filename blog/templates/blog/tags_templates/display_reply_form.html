<div class="comment-form-wrap pt-3 col-10 d-none" id="{{ comment.pk }}">
    <!-- <h3 class="mb-5">Reply to comment</h3> -->
    <form action="{% url 'add_comment_reply' comment.pk %}" method="post" class="bg-light p-3">
        {% csrf_token %}
        <div class="form-group">
            <label for="message">Message</label>
            {{ form.message }}
        </div>
        <div class="form-group">
            <input type="submit" value="Post Comment" class="btn py-3 px-4 btn-primary">
        </div>

    </form>
</div>
